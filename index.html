<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="public/app.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1 class="text-center">Todo Básico</h1>
    </header>

    <form class="search-container">
      <p class="text-center">Pesquise sua tarefa:</p>
      <div class="form-control">
        <input type="text" class="input-text" data-js="search-input" placeholder="Qual tarefa?">
        <button type="submit" class="btn">?</button>
      </div>
    </form>

    <div class="list">

    </div>

    <form data-js="todo-container">
      <p class="text-center">Adicione sua tarefa:</p>
      <div class="form-control">
        <input type="text" class="input-text" data-js="todo-input" placeholder="O que irá fazer?">
        <button type="submit" class="btn">+</button>
      </div>
    </form>
  </div>

  <script type="module" src="public/app.js"></script>
</body>

</html>
