<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="public/app.css">
</head>

<body class="bg-gray-500 min-h-screen">

  <div class="wrapper bg-white">
    <header>
      <h1 class="text-3xl text-center">Todo Básico</h1>
    </header>

    <form class="search-container">
      <p class="text-base text-center sm:text-xl">Pesquise sua tarefa:</p>
      <div class="flex items-center justify-center">
        <input type="text" class="w-full p-3 rounded-xl border border-solid border-slate-400" data-js="search-input"
          placeholder="Qual tarefa?">
      </div>
    </form>

    <div class="list">

    </div>

    <div class="bg-yellow-300 alert-item warning-item hidden" data-js="warning-item">
      <div class="text">
        <h3>Aviso!</h3>
        <p>Informe o nome da tarefa.</p>
      </div>
    </div>

    <form data-js="todo-container">
      <p class="text-base text-center sm:text-xl">Adicione sua tarefa:</p>
      <div class="flex items-center justify-center pb-4">
        <input type="text" class="w-full p-3 rounded-xl border border-solid border-slate-400" data-js="todo-input">
        <button type="submit" class="todo-btn p-3">
          <i class="fa-sharp fa-solid fa-plus"></i>
        </button>
      </div>
    </form>
  </div>

  <script type="module" src="public/app.js"></script>
</body>

</html>
